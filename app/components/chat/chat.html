                    <md-toolbar style="background-color: #cccccc">
      <h3>
        <center>CHAT BOX</center>
      </h3>
  </md-toolbar>


               	<div layout="column" style="height: 100%">
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left"
               md-disable-backdrop="" md-whiteframe="4" md-is-locked-open="true" style="max-height:100%; overflow-x: hidden; background-color: white; width:25%;height:-webkit-fill-available;">
               <md-toolbar>
               		<center>CHATS</center>
               	</md-toolbar>
                 <md-content>
                  <md-list flex ng-controller="friend-list">
                    <md-list-item class="md-2-line" ng-repeat="x in data | filter: search_friend track by $index">
                        <div class="md-list-item-text">
                          <span>{{x.key}}</span> 
                        </div>
                    </md-list-item><md-divider style="width: 100%"></md-divider>
                  </md-list>
                </md-content>
              </md-sidenav>	
 	
    		<div class="msg">
    			<div class="msghd">
    				  	<md-toolbar style="width: 100%">
               		<center>MESSAGES</center>
               	</md-toolbar>
          </div>

            <footer>
             <div class="msg_type">
                <div layout layout-align="start center">
                    <div class="message-input" layout layout-align="start center">
                      <input class="input-box" type="text" name="input" placeholder="Type a message.." autocomplete="off" autofocus></input>
                        <button mat-button>SEND</button> 
            </footer>
        </div>
	          
</section>
