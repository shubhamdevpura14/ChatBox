<md-toolbar style="background-color: #1A5276">
  <h3>
     <center>CHAT BOX</center>
  </h3>
</md-toolbar>

  <div layout="column" style="height: 92%"  ng-controller="friend-list">

<section layout="row" flex ng-controller="AppCtrl">
<md-sidenav 
    class="md-sidenav-right" 
    md-component-id="right" 
    md-whiteframe="3" 
    md-is-locked-open="$mdMedia('gt-md')">

<md-toolbar class="md-theme-indigo" style="background-color:#00838F;">
   <h1 class="md-toolbar-tools">{{owner}}</h1>
</md-toolbar>  
<md-content>
  <md-list flex>
     <md-list-item class="md-2-line"  ng-click="user2(x)" ng-repeat="x in list | filter: search_friend   track by $index">
        <div class="md-list-item-text">
            <span>{{x.email}}</span> 
       </div>
      </md-list-item><md-divider style="width: 100%"></md-divider>
  </md-list>
</md-content>
</md-sidenav> 

<!-- <div>
<md-toolbar style="background-color:#2980B9">
  <h4><center>{{selected.email}}</center></h4>
  </md-toolbar>
</div> -->
<div class="msg" >
    <div class="msghd">  
      <md-toolbar style="background-color:#2980B9">
        <h4><center>{{selected.email}}</center></h4>
      </md-toolbar>
     
     
       <md-content>
        <div class="chats" > 
         <div layout="column">
          <div style="height: 76vh;overflow-y: scroll;">
            <div ng-repeat="x in data">    
              <div class="receiver">
               {{x.text}}
              </div>
            </div>            
          </div>
         </div>
        </div>
      </md-content> 
    </div>

    <footer>
        <div class="msg_type">
          <div layout layout-align="start center" >
            <div class="message-input" layout layout-align="start center" >
              <input class="input-box" ng-model="text"  ng-model="selected" type="text" name="input" placeholder="Type a message.." autocomplete="off" ng-model="msg" autofocus></input>
              <md-button fab-button ng-click="postdata(text, selected)" ng-click="msg=''">
                <md-icon>send</md-icon>
              </md-button> 
            </div>
          </div>
        </div>
      </footer>
    </div>

</section>
